<mat-progress-bar style="position: fixed;" [mode]="progressBarMode" value="0"
    [style.visibility]="progressBarMode ? 'visible' : 'hidden'">
</mat-progress-bar>

<div class="container-wrapper">
    <mat-card class="mat-custom-authen">
        <form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
            <div fxLayout="row" fxLayoutAlign="center center">
                <h2 style="font-weight: 900;">Sign-Up</h2>
            </div>

            <mat-card-content>
                <mat-form-field class="container" appearance="outline">
                    <input type="name" matInput placeholder="Name" formControlName="name" autocomplete="name">
                    <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
                        Name <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="(signUpForm.controls['name'].hasError('pattern') || signUpForm.controls['name'].hasError('minlength')) && !signUpForm.controls['name'].hasError('required')">
                        Not a valid <strong>Name</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="container" appearance="outline">
                    <input type="email" matInput placeholder="Email" formControlName="email" autocomplete="email">
                    <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
                        Email <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="signUpForm.controls['email'].hasError('invalidEmail') && !signUpForm.controls['email'].hasError('required')">
                        Not a valid <strong>Email</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="container" appearance="outline">
                    <input type="password" matInput placeholder="Password" formControlName="password"
                        autocomplete="current-password">
                    <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                        Password <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="signUpForm.controls['password'].hasError('minlength') && !signUpForm.controls['email'].hasError('required')">
                        Password should have more than <strong>3 Characters</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-flat-button color="primary" type="submit">Sign-Up</button>
            </div>
        </form>
        <p class="outside-message">
            Already Register?
            <a routerLink="/signin" routerLinkActive="router-link-active">Sign-In</a>
        </p>
    </mat-card>


</div>
