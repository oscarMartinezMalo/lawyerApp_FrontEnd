  
<div class="container" fxLayout="column" fxLayoutAlign="start center">    
    <mat-toolbar style="font-size: 19px; color: var(--primary);" fxLayoutAlign="center center" display="block">
        <span>Cases</span>
    </mat-toolbar>

    <div style="width: 100%;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-flat-button color="primary" [routerLink]="['/cases/new']"  fxFlex="10" fxFlex.xs="30"  fxFlex.sm="30">Add/Edit</button>
        
        <mat-form-field fxFlex="50"  fxFlex.xs="30">
            <mat-label>Add Role</mat-label>
            <input matInput placeholder="Add new Roles">
        </mat-form-field>

        <mat-form-field fxFlex="40"  fxFlex.xs="20">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="General Search">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource"  style="width: 100%;">
    
      <!-- Position Column -->
      <ng-container matColumnDef="caseNumber">
        <th mat-header-cell *matHeaderCellDef> Role Name </th>
        <td mat-cell *matCellDef="let case"> {{case.caseNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>delete</mat-icon> </th>
        <td mat-cell *matCellDef="let case" style="cursor: pointer">
            <mat-icon (click)="onDelete(case)">delete</mat-icon>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    </table>
  </div>
